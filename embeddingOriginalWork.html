<!DOCTYPE html>
<html>

				<title>Info101 Builder - Establishing a Web Site</title>

		<body>
                <style>
                    body {background-color: #FFB8C2;}
                </style>
                <h1 style="text-align:center;""color:aquamarine;">Animals Trying To Stay Awake Compilation (YouTube)</h1>
				<iframe width="560" height="315" src="https://www.youtube.com/embed/t3LNgKkv-e8?start=180" frameborder="0" allowfullscreen></iframe>

        <body>
                <h1 style="text-align:center;">Avenged Sevenfold - So Far Away (Video)</h1>
                <button onclick="playVid()" type="button">Play Video</button>
                <button onclick="pauseVid()" type="button">Pause Video</button><br> 
                <br>
                <video id="myVideo" width="640" height="350" controls>
                    <source src="http://hehely-1561198.github.io/Avenged Sevenfold - So Far Away.mp4" type="video/mp4">
                    <source src="http://hehely-1561198.github.io/Avenged Sevenfold - So Far Away.mp4" type="video/webm">
                    <source src="http://hehely-1561198.github.io/Avenged Sevenfold - So Far Away.mp4" type="video/ogg">
                </controls>
                </video>
        <script> 
                var vid = document.getElementById("myVideo"); 
                function playVid() { 
                    vid.play(); 
                } 
                function pauseVid() { 
                    vid.pause(); 
                } 
        </script> 
        </body>

        <body>
                <h1 style="text-align:center;">Adam Levine - Lost Stars (Audio)</h1>
                <button onclick="playAud()" type="button">Play Audio</button>
                <button onclick="pauseAud()" type="button">Pause Audio</button><br> 
                <br>
                <audio id="myAudio" controls>
                    <source src="Adam Levine - Lost Stars.mp3" type="audio/mpeg">
                    <source src="Adam Levine - Lost Stars.mp3" type="audio/ogg">
                </controls>
                </audio>
        <script> 
                var aud = document.getElementById("myAudio"); 
                function playAud() { 
                    aud.play(); 
                } 
                function pauseAud() { 
                    aud.pause(); 
                } 
        </script> <br/>
        </body>
        <br/>
